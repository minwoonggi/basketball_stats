{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" placeholder="이름" name="username">
            </div>
            <div class="mb-3">
                <label for="teamname" class="form-label">팀명</label>
                <input type="text" class="form-control" id="teamname" placeholder="팀명" name="teamname">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>
            <div class="mb-3">
                <label for="re-password" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
            </div>
            <button type="submit" class="btn btn-primary">가입</button>
        </form>
    </div>
</div>
{% endblock %}
